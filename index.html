<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="stlye.css">
</head>

<body>

    <div class="container">
        <div class="event-box">
            <!-- left site  -->
            <div class="text">
                <h1>Lorem ipsum </h1>
                <p>Lorem ipsum dolor sit amet consectetur</p>
                <p>Lorem ipsum dolor sit amet</p>
            </div>

            <!-- right site  -->
            <div class="event-info">

                <form action="#">
                    <!-- phace one  -->
                    <h2>Personal information</h2>
                    <input type="text" id="name" name="name" required minlength="5" placeholder="enter your name">
                    <input type="email" id="email" name="email" required placeholder="enter your email">
                    <input type="number" id="number" name="contact" required placeholder="enter 61-50000000">
                    <!-- phace two  -->
                    <h2>Conference Detail</h2>
                    <div class="preferred">
                        <h3>preferred day's</h3>
                        <div class="checkbox">
                            <label>Day1</label>
                            <input id="boxs" type="checkbox" name="Day1">
                            <label>Day2</label>
                            <input id="boxs" type="checkbox" name="Day2">
                            <label>Day3</label>
                            <input id="boxs" type="checkbox" name="Day3">
                        </div>

                        <div class="Virtual-Inperson">
                            <h3>Virtual or Inperson</h3>
                            <div class="Virtual">
                                <label>Virtual</label>
                                <input type="radio" name="Virtual or Inperson" value="Virtual">
                                <label>Inperson</label>
                                <input type="radio" name="Virtual or Inperson" value="Inperson">
                            </div>
                        </div>

                        <div class="T-shirt">
                            <h3>T-shirt size</h3>
                            <div class="size">
                                <label>T-shirt</label>
                                <select name="T-shirt">
                                    <option>S</option>
                                    <option>M</option>
                                    <option>L</option>
                                    <option>Xl</option>
                                    <option>XXL</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <!-- phace three  -->
                    <div class="end">
                        <button class="btn-submit" type="submit">submit</button>
                        <button class="btn-reset" type="reset">reset</button>
                    </div>
                    

                </form>
            </div>

            <div class="event-Conference">

            </div>

        </div>




    </div>


</body>

</html>
